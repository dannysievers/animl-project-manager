name: GCP Terraform fmt + validate + plan
on:
  pull_request:
    branches:
      - master
    paths:
      - 'gcp/*'
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Terraform Format
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.13
          tf_actions_subcommand: fmt
          tf_actions_working_dir: ./gcp
          tf_actions_comment: true

      - name: Terraform Init
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.13
          tf_actions_subcommand: init
          tf_actions_working_dir: ./gcp
          tf_actions_comment: true
          args: '-backend-config="bucket=animl-project-manager" -backend-config="prefix=terraform/state/projects/gcp"'

      - name: Terraform Validate
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.13
          tf_actions_subcommand: validate
          tf_actions_working_dir: ./gcp
          tf_actions_comment: true

      - name: Terraform Plan
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.13
          tf_actions_subcommand: plan
          tf_actions_working_dir: ./gcp
          tf_actions_comment: true
          args: '-var="gcp_billing_account_id=${{ secrets.GCP_BILLING_ACCOUNT_ID }}" -var="gcp_org_id=${{ secrets.GCP_ORG_ID }}"'
